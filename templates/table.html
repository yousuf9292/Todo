<html>
	<head>
		<title>ToDo-Table</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="{{url_for('static',filename='to-do-list.png')}}"
	</head>
	<body>
	<form method='POST' action="{{url_for('table')}}">
		<div class='container mt-2'>
				<table class='table table-striped '>
					<thead class='thead-dark'>
				      <tr>
				      	<th>ID</th>
				        <th>Title</th>
				        <th>Description</th>
				        <th>Created_ON</th>
				        <th>Actions</th>
				      </tr>
				    </thead>
			{% for list in lists %}
				    <tbody>
				      <tr>
				      	<td>{{list.ids}}</td>
				        <td>{{list.title}} </td>
				        <td>{{list.description}}</td>
				        <td>{{list.datetime.strftime('%Y-%m-%d')}}</td>
				        <td><a class="btn btn-outline-danger" href="/delete/{{list.ids}}"> delete</a> <a class="btn btn-outline-primary" href="/update/{{list.ids}}"> update</a> </td>
				      </tr>
				    </tbody>
			{% endfor %}
				  </table>
				  <a class="btn btn-outline-primary btn-block"href="{{url_for('form')}}">Add Task</a>
		</div>
	</form>
	</body>
</html>
