<html>
	<head>
		<title>ToDo-Update</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="{{url_for('static',filename='to-do-list.png')}}"
	</head>

<body>
	<div class='container container pt-3'>
		<h1 class='text-muted text-center'>Update Task</h1>
		<form method="POST" action="/update/{{task.ids}}">
			<div class='form-control border-dark'>
				{{form.csrf_token}}
				<div class='form-group'>
					{{form.title.label}}
					{{form.title(value=task.title,class='form-control')}}
					<br>
					{{form.description.label}}
					{{form.description (value=task.description,class='form-control') }}
					<br>
					{{form.submit (class="btn btn-outline-primary")}}
				</div>
			</div>
		</form>
</div>
</body>
</html>
